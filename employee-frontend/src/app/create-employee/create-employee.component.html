<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
          <h3 class="text-center"> Create Employee </h3>
          <hr />
          <div class="card-body">
              <form (ngSubmit)="onSubmit()">

                  <div class="form-group">
                      <label> Employee Name</label>
                      <input type="text" class="form-control" id="empName" [(ngModel)]="employee.empName"
                          name="empName">
                  </div>

                  <div class="form-group">
                      <label> Designation</label>
                      <input type="text" class="form-control" id="designation" [(ngModel)]="employee.designation"
                          name="designation">
                  </div>
                  <div class="form-group">
                    <label> Grade</label>
                    <input type="text" class="form-control" id="grade" [(ngModel)]="employee.grade"
                        name="grade">
                </div>

                <br />
                <button class="btn btn-success" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
</div>
